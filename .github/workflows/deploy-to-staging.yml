name: Deploy to staging

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Checkout data repository
        uses: actions/checkout@v4
        with:
          repository: sdg-kitsoft-stg/data-ukraine-sdg
          path: data-test

      - name: Checkout translations repository
        uses: actions/checkout@v4
        with:
          repository: sdg-kitsoft-stg/sdg-translations
          path: translation-test

      - name: Checkout translations repo (to copy translations)
        uses: actions/checkout@v4
        with:
          repository: sdg-kitsoft-stg/sdg-translations
          ref: main
          path: _tmp_translations
          persist-credentials: false

      - name: Copy translations into translations
        run: |
          mkdir -p translations
          rm -rf translations/*
          cp -R _tmp_translations/translations/* translations/

      - name: Verify translations exist
        run: |
          test -f translations/en/general.yml
          echo "âœ… translations copied 2"

      - name: Set up Ruby 3.2
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.2'
          bundler-cache: true

      - name: Inject slug/short variables
        uses: rlespinasse/github-slug-action@v3.x

      - name: Set the REPOSITORY_URL_SITE environment variable
        run: echo "REPOSITORY_URL_SITE=https://github.com/$GITHUB_REPOSITORY" >> $GITHUB_ENV

      - name: Build the site
        run: |
          JEKYLL_ENV=staging bundle exec jekyll build

      - name: List _site/translations
        run: ls -la _site/translations || true

      - name: List _site/useful-links
        run: ls -la _site/useful-links || true

      - name: Upload artifact for debugging
        uses: actions/upload-artifact@v4
        with:
          name: built-site
          path: |
            _site
            data-test
            translation-test

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: _site
          CLEAN: true

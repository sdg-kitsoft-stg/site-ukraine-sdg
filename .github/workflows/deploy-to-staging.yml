name: Deploy to staging

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # 0) CHECKOUT
      # -------------------------
      - name: Checkout site repository
        uses: actions/checkout@v4

      # -------------------------
      # 1) TRANSLATIONS
      # -------------------------
      - name: Checkout translations repository
        uses: actions/checkout@v4
        with:
          repository: sdg-kitsoft-stg/sdg-translations
          ref: main
          path: translations-repo
          persist-credentials: false

      - name: Copy translations into translations/ (+ fallback _data/translations/)
        run: |
          echo "Copying translations..."

          rm -rf translations
          mkdir -p translations
          cp -R translations-repo/translations/* translations/

          rm -rf _data/translations
          mkdir -p _data/translations
          cp -R translations-repo/translations/* _data/translations/

      # -------------------------
      # 2) DEBUG REMOTE DATA ENDPOINTS
      # -------------------------
      - name: Debug - test remote data endpoints
        run: |
          echo "=== Check indicator endpoints ==="

          curl -s -o /dev/null -w "EN meta 8-5-3 status: %{http_code}\n" \
            "https://sdg-kitsoft-stg.github.io/data-ukraine-sdg/en/meta/8-5-3.json"
          curl -s -o /dev/null -w "EN data 8-5-3 status: %{http_code}\n" \
            "https://sdg-kitsoft-stg.github.io/data-ukraine-sdg/en/data/8-5-3.csv"
          curl -s -o /dev/null -w "EN headline 8-5-3 status: %{http_code}\n" \
            "https://sdg-kitsoft-stg.github.io/data-ukraine-sdg/en/headline/8-5-3.csv"

          curl -s -o /dev/null -w "UK meta 8-5-3 status: %{http_code}\n" \
            "https://sdg-kitsoft-stg.github.io/data-ukraine-sdg/uk/meta/8-5-3.json"
          curl -s -o /dev/null -w "UK data 8-5-3 status: %{http_code}\n" \
            "https://sdg-kitsoft-stg.github.io/data-ukraine-sdg/uk/data/8-5-3.csv"
          curl -s -o /dev/null -w "UK headline 8-5-3 status: %{http_code}\n" \
            "https://sdg-kitsoft-stg.github.io/data-ukraine-sdg/uk/headline/8-5-3.csv"

      # -------------------------
      # 3) GENERATE _indicators FROM meta/all.json (CORRECT FOR 2.4.0 âœ…)
      # -------------------------
      - name: Set up Python 3.11 (for indicator generation)
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate _indicators from remote meta/all.json (Open SDG 2.4.0 format)
        run: |
          echo "Generating indicator pages..."

          rm -rf _indicators
          mkdir -p _indicators

          curl -L "https://sdg-kitsoft-stg.github.io/data-ukraine-sdg/en/meta/all.json" -o /tmp/all.json

          python - <<'PY'
          import json, os

          with open("/tmp/all.json", "r", encoding="utf-8") as f:
              data = json.load(f)

          indicators = []

          # all.json can be either list or dict
          if isinstance(data, list):
              for item in data:
                  ind = item.get("indicator") or item.get("indicator_id") or item.get("id")
                  if ind:
                      indicators.append(ind)
          elif isinstance(data, dict):
              # sometimes: { "8-5-3": {...}, ... }
              indicators = list(data.keys())

          indicators = sorted(set(indicators))

          os.makedirs("_indicators", exist_ok=True)

          for idx, ind in enumerate(indicators):
              path = f"_indicators/{ind}.md"
              with open(path, "w", encoding="utf-8") as f:
                  f.write("---\n")
                  # IMPORTANT FOR OPEN SDG 2.4.0:
                  # "indicator" must be numeric index (used internally)
                  f.write(f"indicator: {idx}\n")
                  # this is the human-readable indicator id:
                  f.write(f"indicator_number: {ind}\n")
                  f.write("layout: indicator\n")
                  f.write(f"permalink: /indicators/{ind}/\n")
                  f.write("---\n")

          print("Generated", len(indicators), "indicator pages")
          PY

          echo "=== indicators generated ==="
          ls -la _indicators | head -60

          echo "=== sample indicator file ==="
          sed -n '1,50p' _indicators/8-5-3.md || true

      # -------------------------
      # 4) RUBY + SITE BUILD
      # -------------------------
      - name: Set up Ruby 3.2
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2.2"
          bundler-cache: true

      - name: Inject slug/short variables
        uses: rlespinasse/github-slug-action@v3.x

      - name: Set the REPOSITORY_URL_SITE environment variable
        run: echo "REPOSITORY_URL_SITE=https://github.com/$GITHUB_REPOSITORY" >> $GITHUB_ENV

      - name: Build the site
        run: |
          JEKYLL_ENV=staging bundle exec jekyll build --baseurl=/${{ env.GITHUB_REPOSITORY_NAME_PART }}

      # -------------------------
      # 5) DEBUG
      # -------------------------
      - name: Debug - show site_config
        run: |
          echo "=== _data/site_config.yml ==="
          cat _data/site_config.yml | sed -n '1,200p' || true

      - name: Debug - show remoteDataBaseUrl in built pages
        run: |
          echo "=== remoteDataBaseUrl in root index ==="
          grep -n "remoteDataBaseUrl" _site/index.html || true

          echo "=== remoteDataBaseUrl in uk index ==="
          grep -n "remoteDataBaseUrl" _site/uk/index.html || true

      - name: Debug - ensure indicators generated in output
        run: |
          echo "=== indicators output ==="
          ls -la _site/indicators | head -80 || true
          find _site/indicators -maxdepth 2 -type f -name "index.html" | head -30 || true

      # -------------------------
      # 6) ARTIFACT
      # -------------------------
      - name: Upload artifact - built _site
        uses: actions/upload-artifact@v4
        with:
          name: built-site
          path: _site

      # -------------------------
      # 7) DEPLOY
      # -------------------------
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: _site
          CLEAN: true

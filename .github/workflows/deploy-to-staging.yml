name: Deploy to staging

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout site repository
        uses: actions/checkout@v4

      # -------------------------
      # 1) TRANSLATIONS
      # -------------------------
      - name: Checkout translations repository
        uses: actions/checkout@v4
        with:
          repository: sdg-kitsoft-stg/sdg-translations
          ref: main
          path: translations-repo
          persist-credentials: false

      - name: Copy translations into translations/
        run: |
          rm -rf translations
          mkdir -p translations
          cp -R translations-repo/translations/* translations/

          # optional fallback
          rm -rf _data/translations
          mkdir -p _data/translations
          cp -R translations-repo/translations/* _data/translations/

      # -------------------------
      # 2) RUBY + BUILD
      # -------------------------
      - name: Set up Ruby 3.2
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2.2"
          bundler-cache: true

      - name: Inject slug/short variables
        uses: rlespinasse/github-slug-action@v3.x

      - name: Set the REPOSITORY_URL_SITE environment variable
        run: echo "REPOSITORY_URL_SITE=https://github.com/$GITHUB_REPOSITORY" >> $GITHUB_ENV

      - name: Build the site
        run: |
          JEKYLL_ENV=staging bundle exec jekyll build --baseurl=/${{ env.GITHUB_REPOSITORY_NAME_PART }}

      # -------------------------
      # 3) DEBUG
      # -------------------------
      - name: Debug - verify remoteDataBaseUrl & translations
        run: |
          echo "=== site_config ==="
          cat _data/site_config.yml | sed -n '1,140p' || true

          echo "=== remoteDataBaseUrl in output ==="
          grep -R "remoteDataBaseUrl" -n _site/index.html _site/uk/index.html _site/en/index.html || true

          echo "=== en/custom.yml ==="
          cat translations/en/custom.yml || true
          echo "=== uk/custom.yml ==="
          cat translations/uk/custom.yml || true

      # -------------------------
      # 4) ARTIFACT
      # -------------------------
      - name: Upload artifact - built _site
        uses: actions/upload-artifact@v4
        with:
          name: built-site
          path: _site

      - name: Debug - check remote data accessible
        run: |
          echo "=== curl headline ==="
          curl -I "https://sdg-kitsoft-stg.github.io/data-ukraine-sdg/uk/headline/8-5-3.json" || true
          curl -I "https://sdg-kitsoft-stg.github.io/data-ukraine-sdg/en/meta/all.json" || true

      - name: Debug - show remoteDataBaseUrl in index
        run: |
          echo "=== remoteDataBaseUrl in index.html ==="
          sed -n '1,60p' _site/index.html
          echo "=== remoteDataBaseUrl in uk/index.html ==="
          sed -n '1,60p' _site/uk/index.html
          echo "=== remoteDataBaseUrl in en/index.html ==="
          sed -n '1,60p' _site/en/index.html

      - name: Debug - find remoteDataBaseUrl usage in JS
        run: |
          echo "=== Find remoteDataBaseUrl in js ==="
          grep -R "remoteDataBaseUrl" -n _site/assets/js | head -50 || true

      # -------------------------
      # 5) DEPLOY
      # -------------------------
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: _site
          CLEAN: true

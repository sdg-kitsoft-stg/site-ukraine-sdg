name: Deploy to staging

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout site repository
        uses: actions/checkout@v4

      - name: Checkout data repository
        uses: actions/checkout@v4
        with:
          repository: sdg-kitsoft-stg/data-ukraine-sdg
          path: data-repo

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          pip install pandas numpy pydantic frictionless packaging
          pip install git+https://github.com/dougmet/yamlmd
          pip install git+https://github.com/open-sdg/sdg-build@2.4.0

      - name: Build data repository
        run: |
          cd data-repo
          python scripts/build_data.py

      - name: Copy built data to site
        run: |
          mkdir -p data
          cp -R data-repo/_site/* /data/

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.2'
          bundler-cache: true

      - name: Build the site
        run: JEKYLL_ENV=staging bundle exec jekyll build

      - name: Upload artifact for debugging
        uses: actions/upload-artifact@v4
        with:
          name: built-site
          path: _site

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: _site
          CLEAN: true

name: Deploy to staging with data build

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout site repository
        uses: actions/checkout@v4

      # Checkout and build the data repository
      - name: Checkout data repository
        uses: actions/checkout@v4
        with:
          repository: sdg-kitsoft-stg/data-ukraine-sdg
          path: data-repo

      - name: Set up Ruby 3.2 for data repo
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2.2"
          bundler-cache: true
          working-directory: data-repo

      - name: Build data site
        run: |
          cd data-repo
          bundle install
          bundle exec jekyll build

      # Copy the built data into the site repository
      - name: Copy built data into site repository
        run: |
          rm -rf data
          mkdir -p data
          cp -R data-repo/_site/* data/

      # Checkout translations repository
      - name: Checkout translations repository
        uses: actions/checkout@v4
        with:
          repository: sdg-kitsoft-stg/sdg-translations
          path: translations-repo

      # Copy translations into site repository
      - name: Copy translations into site repository
        run: |
          rm -rf translations
          mkdir -p translations
          cp -R translations-repo/translations/* translations/

      # Set up Ruby and build the site
      - name: Set up Ruby 3.2 for site repo
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2.2"
          bundler-cache: true

      - name: Build the site
        run: |
          bundle install
          JEKYLL_ENV=staging bundle exec jekyll build

      # Deploy the site to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: _site
          CLEAN: true

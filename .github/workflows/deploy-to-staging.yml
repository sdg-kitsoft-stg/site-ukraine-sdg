name: Deploy to staging

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # -------------------------
      # 1) TRANSLATIONS
      # -------------------------
      - name: Checkout translations repository
        uses: actions/checkout@v4
        with:
          repository: sdg-kitsoft-stg/sdg-translations
          ref: main
          path: translations-repo
          persist-credentials: false

      - name: Copy translations into translations/
        run: |
          rm -rf translations
          mkdir -p translations
          cp -R translations-repo/translations/* translations/

      # -------------------------
      # 2) RUBY + BUILD
      # -------------------------
      - name: Set up Ruby 3.2
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2.2"
          bundler-cache: true

      - name: Inject slug/short variables
        uses: rlespinasse/github-slug-action@v3.x

      - name: Set the REPOSITORY_URL_SITE environment variable
        run: echo "REPOSITORY_URL_SITE=https://github.com/$GITHUB_REPOSITORY" >> $GITHUB_ENV

      - name: Build the site
        run: |
          JEKYLL_ENV=staging bundle exec jekyll build --baseurl=/${{ env.GITHUB_REPOSITORY_NAME_PART }}

      # -------------------------
      # 3) DEBUG
      # -------------------------
      - name: Debug - verify remote data base url rendered
        run: |
          echo "=== site_config ==="
          cat _data/site_config.yml | sed -n '1,120p' || true

          echo "=== remoteDataBaseUrl in output ==="
          grep -R "remoteDataBaseUrl" -n _site/index.html _site/uk/index.html _site/en/index.html || true

      # -------------------------
      # 4) ARTIFACT
      # -------------------------
      - name: Upload artifact - built _site
        uses: actions/upload-artifact@v4
        with:
          name: built-site
          path: _site

      # -------------------------
      # 5) DEPLOY
      # -------------------------
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: _site
          CLEAN: true

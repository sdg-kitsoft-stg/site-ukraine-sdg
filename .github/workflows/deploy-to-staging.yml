name: Deploy to staging

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby 3.2
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.2'
          bundler-cache: true

      - name: Inject slug/short variables
        uses: rlespinasse/github-slug-action@v3.x

      - name: Set the REPOSITORY_URL_SITE environment variable
        run: echo "REPOSITORY_URL_SITE=https://github.com/$GITHUB_REPOSITORY" >> $GITHUB_ENV

      - name: Build the site
        run: |
          JEKYLL_ENV=staging bundle exec jekyll build --baseurl=/${{ env.GITHUB_REPOSITORY_NAME_PART }}

      - name: Debug - show gem versions
        run: |
          echo "=== Bundler list ==="
          bundle list | grep -E "jekyll |jekyll-open-sdg-plugins|open-sdg" || true

      - name: Debug - verify remote_data_prefix injected
        run: |
          echo "=== site_config ==="
          cat _data/site_config.yml | sed -n '1,120p' || true

          echo "=== search data-ukraine-sdg in built output ==="
          grep -R "data-ukraine-sdg" -n _site | head -200 || true

      - name: Debug - search for sdg data requests in JS
        run: |
          echo "=== list built JS ==="
          ls -la _site/assets/js | head -100 || true

          echo "=== check for remote data prefix usage in JS ==="
          grep -R "remote_data_prefix" -n _site/assets/js | head -100 || true
          grep -R "headline" -n _site/assets/js | head -50 || true

      - name: Debug - check injected variables in HTML
        run: |
          echo "=== check index.html for remote_data_prefix or data prefix ==="
          grep -R "data-ukraine-sdg" -n _site/index.html _site/uk/index.html _site/en/index.html || true
          grep -R "remote_data_prefix" -n _site/index.html _site/uk/index.html _site/en/index.html || true

      - name: Debug - show resolved remote_data_prefix from Liquid
        run: |
          ruby -e 'require "yaml"; puts YAML.load_file("_data/site_config.yml")["remote_data_prefix"] rescue puts "cannot read site_config"'

      - name: Upload artifact - built _site
        uses: actions/upload-artifact@v4
        with:
          name: built-site
          path: _site

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: _site
          CLEAN: true

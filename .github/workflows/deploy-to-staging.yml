name: Deploy to staging

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Клонуємо репозиторій даних
      - name: Checkout data repository
        uses: actions/checkout@v4
        with:
          repository: sdg-kitsoft-stg/data-ukraine-sdg
          path: data-repo

      # Клонуємо репозиторій перекладів
      - name: Checkout translations repository
        uses: actions/checkout@v4
        with:
          repository: sdg-kitsoft-stg/sdg-translations
          path: translations-repo

      # Копіюємо дані в репозиторій сайту
      - name: Copy data into data
        run: |
          mkdir -p data
          cp -R data-repo/data data/

      # Копіюємо переклади в репозиторій сайту
      - name: Copy translations into translations
        run: |
          mkdir -p translations
          cp -R translations-repo/translations translations/

      # Встановлюємо Ruby і залежності
      - name: Set up Ruby 3.2
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.2'
          bundler-cache: true

      # Будуємо сайт
      - name: Build the site
        run: |
          JEKYLL_ENV=staging bundle exec jekyll build

      # Завантажуємо артефакт для налагодження (необов'язково, але корисно)
      - name: Upload artifact for debugging
        uses: actions/upload-artifact@v4
        with:
          name: built-site
          path: _site

      # Деплой на GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: _site
          CLEAN: true

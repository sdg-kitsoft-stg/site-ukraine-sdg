name: Deploy to staging

on:
  push:
    branches:
      - main
  repository_dispatch:
    types: rebuild-staging

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Checkout site
        uses: actions/checkout@v4

      - name: Checkout data
        uses: actions/checkout@v4
        with:
          repository: sdg-kitsoft-stg/data-ukraine-sdg
          path: data

      - name: Checkout translations
        uses: actions/checkout@v4
        with:
          repository: sdg-kitsoft-stg/sdg-translations
          path: translations

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.6'
          bundler-cache: true

      - name: Build site (staging)
        env:
          JEKYLL_ENV: staging
        run: |
          bundle exec jekyll build \
            --config _config.yml,_config_staging.yml

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: _site
          clean: true
          cname: sdg-stg.kitsoft.ua

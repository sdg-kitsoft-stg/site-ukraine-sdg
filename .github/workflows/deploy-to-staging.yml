name: Deploy to staging (site + build data)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout site repository
        uses: actions/checkout@v4

      - name: Checkout data repository
        uses: actions/checkout@v4
        with:
          repository: sdg-kitsoft-stg/data-ukraine-sdg
          ref: main
          path: data-repo
          persist-credentials: false

      # ---------- BUILD DATA REPO (Python) ----------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install python deps for data build
        working-directory: data-repo
        run: |
          python -m pip install --upgrade pip
          pip install \
            "git+https://github.com/dougmet/yamlmd" \
            "git+https://github.com/open-sdg/sdg-build@2.4.0" \
            "frictionless==4.40.8" \
            "pydantic==1.*" \
            "pandas==1.*" \
            "numpy==1.*" \
            "packaging>=23.0"

      - name: Build data repository via scripts/build_data.py
        working-directory: data-repo
        run: |
          echo "=== DATA BUILD START ==="
          python scripts/build_data.py
          echo "=== DATA BUILD OUTPUT ==="
          ls -la _site | head -200
          echo "=== Check languages folders ==="
          ls -la _site/en | head -100 || true
          ls -la _site/uk | head -100 || true

      - name: Copy built data output into site/data
        run: |
          echo "Copying data build output..."
          mkdir -p data
          rm -rf data/*
          cp -R data-repo/_site/* data/
          echo "âœ… site/data:"
          ls -la data | head -200

      # ---------- BUILD SITE REPO (Ruby/Jekyll) ----------
      - name: Set up Ruby 3.2
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2.2"
          bundler-cache: true

      - name: Build the site
        run: |
          JEKYLL_ENV=staging bundle exec jekyll build

      # ---------- DEBUG ARTIFACT ----------
      - name: Upload FULL workspace as artifact
        uses: actions/upload-artifact@v4
        with:
          name: full-workspace-after-build
          path: ./

      # ---------- DEPLOY ----------
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: _site
          CLEAN: true
